<!DOCTYPE html>
<html>
<head>
<title>Estoque Inteligente - Produto</title>
</head>
<body>

<h1>Produto</h1>

<table>
  <tr>
    <td><label>Marca: </label><input type="text" size="25" /></td>
  </tr>
</table>

<table>
  <tr>
    <td><label>Modelo: </label><input type="text" size="25" /></td>
  </tr>
</table>

<table>
  <tr>
    <td><label>Dimensões: </label><input type="text" size="25" /></td>
  </tr>
</table>

<table>
  <tr>
    <td><label>Voltagem: </label><input type="text" size="25" /></td>
  </tr>
</table>

<table>
  <tr>
    <td><label>Descrição do produto: </label><input type="text" size="25" /></td>
  </tr>
</table>

<table>
  <tr>
    <td><label>Preço de custo: </label><input type="text" size="25" /></td>
  </tr>
</table>

<table>
  <tr>
    <td><label>Departamento: </label>
      <select name="departamentos" id="departamentos">
        <option value="eletronicos">Eletrônicos</option>
        <option value="livros">Livros</option>
        <option value="calçados">Calçados</option>
      </select>
    </td>
  </tr>
</table>

</body>
</html>
